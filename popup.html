<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Launcher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Extensions</h1>
      <input type="text" id="search" placeholder="Search extensions..." autofocus>
    </div>
    <ul id="extension-list">
      <!-- Extensions will be injected here -->
    </ul>
    <div id="empty-state" class="hidden">No extensions found.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
